                <td>

            </tr>

                    <span style="font-size:16px; vertical-align:middle" ng-bind="result.message"></span>

            </tr>
            <tr>
                <td>
                    <div id="screenMobile" style="margin-top: 5px" ng-include="srcmobile" style="display: none"></div>

                    </div> -->
                    
                    <button class="btnshadow btn-second desktopview" type="button" ng-click="onClickOtherTrans()" ><span>COM_AUTHORIZE_OTHER_TRANS</span></button>
                    <div style="width: 50%" class="mobileview"> 
                        <button class="btnshadow btn-second" type="button" ng-click="onClickOtherTrans()" ><span>COM_AUTHORIZE_OTHER_TRANS</span></button>
                    </div>
                </td>
            </tr>
            </tbody>
