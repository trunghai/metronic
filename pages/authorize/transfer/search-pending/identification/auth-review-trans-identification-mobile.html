<div  ng-repeat="item in listPending track by $index" class="recycler_table_ebank-mobile" >
    <div id="recycler_list" class="recycler-list margin-bottom">
        <table id="recycler_table_ebank-mobile" class="recycler-table-ebank">
            <tbody>
            <!--<tr class="recycler-row-parity">-->
                <!--<td class="recycler-row-align-midle-left-opacity"><span>COM_NO</span></td>-->
                <!--<td class="recycler-row-align-midle-right-opacity"><span ng-bind="$index + 1"></span></td>-->
            <!--</tr>-->
            <tr class="recycler-row-as">
                <td class="recycler-row-align-midle-left-opacity"><span>COM_CREATED_DATE</span></td>
                <td class="recycler-row-align-midle-right-opacity"><span ng-bind="item.DATMAKE"></span></td>
            </tr>
            <tr class="recycler-row-parity">
                <td class="recycler-row-align-midle-left-opacity"><span>COM_ACCOUNT_DEST</span></td>
                <td class="recycler-row-align-midle-right-opacity"><span ng-bind="item.PASSPORT"></span></td>
            </tr>
            <tr class="recycler-row-as">
                <td class="recycler-row-align-midle-left-opacity"><span>COM_RECEIVE_NAME</span></td>
                <td class="recycler-row-align-midle-right-opacity"><span ng-bind="item.TEN_NGUOI_NHAN"></span></td>
            </tr>
            <tr class="recycler-row-parity">
                <td class="recycler-row-align-midle-left-opacity"><span>COM_AMOUNT</span></td>
                <td class="recycler-row-align-midle-right-opacity"><span ng-bind="item.NUMAMOUNT | currency : '' : 0"></span></td>
            </tr>
            <tr class="recycler-row-as">
                <td class="recycler-row-align-midle-left-opacity"><span>COM_CHEKER</span></td>
                <td class="recycler-row-align-midle-right-opacity"><span ng-bind="item.NGUOI_DUYET"></span></td>
            </tr>
            <tr class="recycler-row-parity" ng-click="goToViewScreen(item.IDFCATREF);">

                <td class="recycler-row-align-midle-left-opacity"><span>COM_TRANS_CODE</span></td>
                <td class="recycler-row-align-midle-right-opacity"><span ng-bind="item.IDFCATREF"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
