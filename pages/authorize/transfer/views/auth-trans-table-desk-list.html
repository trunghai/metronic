<div id="recycler_list">
    <table id="recycler_table_ebank-desktop" width='96%' align='center' class='recycler-table-ebank'>
        <tr class='recycler-row-title-header recycler-list'>
            <td width="7%"  class="recycler-row-align-midle"><span>COM_NO</span></td>
            <td  class="recycler-row-align-midle"><span>COM_CREATED_DATE</span></td>
            <td width="16%"  class="recycler-row-align-midle"><span>COM_ACCOUNT_DEST</span></td>
            <td  class="recycler-row-align-midle"><span>COM_RECEIVE_NAME</span></td>
            <td width="16%"  class="recycler-row-align-midle"><span>COM_AMOUNT</span></td>
            <td  class="recycler-row-align-midle"><span>COM_CHEKER</span></td>
            <td width="20%" class="recycler-row-align-midle"><span>COM_TRANS_CODE</span></td>
            <td  class="recycler-row-align-midle"><input type="checkbox" onclick="selectAllRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="parent_0"></td>
            <!--<td width="50%" class="recycler-row-align-midle-left"><span>AUTHORIZE_TRANS_TIT_COUNT_PENDING</span></td>-->
        </tr>
        <tr class="recycler-row-title recycler-list" ng-repeat="item in listPending track by $index">
            <td  class="recycler-row-align-midle"><span ng-bind="$index + 1"></span></td>
            <td  class="recycler-row-align-midle" style="width: 15%"><span ng-bind="item.NGAY_LAP"></span></td>
            <td  class="recycler-row-align-midle"><span ng-bind="item.TK_NHAN"></span></td>
            <td  class="recycler-row-align-midle"><span ng-bind="item.NGUOI_NHAN"></span></td>
            <td  class="recycler-row-align-midle"><span ng-bind="item.SO_TIEN | currency : '' : 0"></span></td>
            <td  class="recycler-row-align-midle"><span ng-bind="item.NGUOI_DUYET"></span></td>
            <td  class="recycler-row-align-midle" ng-click="goToViewScreen(item.MA_GD)"><a><span class="no-check" ng-bind="item.MA_GD"></span></a></td>
            <td  class="recycler-row-align-midle"><input class="trans.checkbox" type="checkbox" onclick="deSelectRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="{{item.MA_GD}}"></td>
        </tr>
    </table>
</div>

<div align="right" style="float: right; width:100%">
    <div class="export-print ex-print" id="acchis.exportfile" onclick="exportExcelDebtHistory()" style="display: inline-block;float:right; cursor: pointer;">
        <img style="margin-top: 20px; margin-right:10px; margin-bottom: 20px;" src="css/img/exportfile.png" />
    </div>
</div>
