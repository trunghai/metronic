<div id="mainViewContent" class="main-layout-subview" ng-controller="auth-guarantee-suggest" style="height: 621px; top: 44px; bottom: 0px;" >
    <div class="panelContent">
        <table width="100%" style="padding-top:15px;" align="center" class="">

                </td>
            </tr>
            <tr>
                <td colspan="3" align="center" valign="middle" class="td-text"><div class="input-group" ng-click="showMakerSelection();"> <span class="input-group-addon" >COM_MAKER</span>
                    <input id="maker" type="button" class="form-control form-control-righttext" placeholder="COM_TXT_INPUT_PLACEHOLDER" value="COM_TXT_SELECTION_PLACEHOLDER" />
                    <span class="icon-movenext input-group-addon input-group-symbol"></span>
                    <input type='hidden' id='makerVal'/>
                </div></td>
            </tr>
            <tr>
                <td colspan="3" align="center" valign="middle" class="td-text"><div class="input-group" ng-click="showStatusSelection();"> <span class="input-group-addon" >COM_STATUS</span>
                    <input id="status" type="button" class="form-control form-control-righttext" placeholder="COM_TXT_INPUT_PLACEHOLDER" value="COM_TXT_SELECTION_PLACEHOLDER" />
                    <span class="icon-movenext input-group-addon input-group-symbol"></span>
                    <input type='hidden' id='statusVal'/>
                </div></td>
            </tr>
            <tr>
                <td colspan="3" align="center" valign="middle" class="td-text">
                    <div class="input-group">
                        <span class="input-group-addon" style="white-space:pre-wrap">GIFT_XCHNG_HIS_FROM_DATE_TITLE</span>
                        <input id="fromDate" type="tel" placeholder="dd/mm/yyyy" value="" class="form-control form-control-righttext-datepicker"
                               onkeydown="return handleCalendarNav(this, event);" onclick="handleCalendarNav(this, event);" onpaste="return false;" />
                        <span onclick="initDialogCal('fromDate')" id="begindate" class="icon-calendar input-group-addon-datepicker input-group-symbol-datepicker"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center" valign="middle" class="td-text">
                    <div class="input-group">
                        <span class="input-group-addon" style="white-space:pre-wrap">GIFT_XCHNG_HIS_TO_DATE_TITLE</span>
                        <input id="toDate" type="tel" placeholder="dd/mm/yyyy" value="" class="form-control form-control-righttext-datepicker"
                               onkeydown="return handleCalendarNav(this, event);" onclick="handleCalendarNav(this, event);" onpaste="return false;" />
                        <span onclick="initDialogCal('toDate')" id="enddate" class="icon-calendar input-group-addon-datepicker input-group-symbol-datepicker"></span>
                    </div>
                </td>
            </tr>
            <tr class='trow-space'></tr>

            <tr>
                <td colspan="2" align="center" valign="middle" class="td-text">

                    </div>
                    <div style="width:50%">
                        <input id="btn_search" type="button" style="margin-right:100px" class="btnshadow btn-second"
                               ng-click="onSearchPending()" value="COM_SEARCH">
                    </div>
                </td>
            </tr>
            <tr>
                <td><div id="id.message"><span id="id.message.value"></span></div></td>
            </tr>
        </table>
            <div id="id.searchResult" style="display: none">
                <table width='98%' align='center' class='recycler-table-ebank desktopview' id='recycler_table_ebank-desktop' >
                    <tr class='recycler-row-title-header recycler-list'>
                        <td class="recycler-row-align-midle" width="7%"><span>COM_NO</span></td>
                        <td class="recycler-row-align-midle" width="14%"><span>COM_MAKER</span></td>
                        <td class="recycler-row-align-midle" width="12%"><span>COM_CREATED_DATE</span></td>

                        <td class="recycler-row-align-midle" width="4%">
                            <input type="checkbox" onclick="selectAllRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="parent_0">
                        </td>
                    </tr>
                    <tr class="recycler-row-title recycler-list" ng-repeat="trans in listPending track by $index">
                        <td  class="recycler-row-align-midle"><span ng-bind="$index + 1"></span></td>
                        <td  class="recycler-row-align-midle"><span ng-bind="trans.CREATE_BY"></span></td>
                        <td  class="recycler-row-align-midle"><span ng-bind="trans.NGAY_LAP"></span></td>
                        <td  class="recycler-row-align-midle"><span ng-bind="(trans.SO_LUONG | currency : ' ' : 0) + ' ' + trans.LOAI_TIEN"></span></td>
                        <td  class="recycler-row-align-midle"><span ng-bind="trans.THOI_HAN_VAY + ' tháng'"></span></td>
                        <td  class="recycler-row-align-midle" ng-click="goToViewScreen(trans.MA_GD)"><a style="cursor:pointer;"><span class="no-check" ng-bind="trans.MA_GD"></span></a></td>
                        <td class="recycler-row-align-midle">
                            <input class="trans.checkbox" type="checkbox"  onclick="deSelectRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="{{trans.MA_GD}}">
                        </td>
                    </tr>
                </table>
            <!--mobile view-->
            <table  ng-repeat="item in listPending track by $index" class="recycler-table-ebank mobileview recycler-list margin-bottom" width='98%' align='center' id="recycler_table_ebank-mobile">
                <tbody>
                <tr class="recycler-row-parity">
                    <td class="recycler-row-align-midle-left"><span>COM_NO</span></td>
                    <td class="recycler-row-align-midle-right"><span ng-bind="$index + 1"></span></td>
                </tr>
                <tr class="recycler-row-parity">
                    <td class="recycler-row-align-midle-left"><span>COM_MAKER</span></td>
                    <td class="recycler-row-align-midle-right"><span ng-bind="item.CREATE_BY"></span></td>
                </tr>
                <tr class="recycler-row-parity">
                    <td class="recycler-row-align-midle-left"><span>COM_CREATED_DATE</span></td>
                    <td class="recycler-row-align-midle-right"><span ng-bind="item.NGAY_LAP"></span></td>
                </tr>
                <tr class="recycler-row-parity">
                    <td class="recycler-row-align-midle-left"><span>LOAN_BORROW_MONEY</span></td>
                    <td class="recycler-row-align-midle-right"><span ng-bind="(item.SO_LUONG | currency : ' ' : 0) + ' ' + item.LOAI_TIEN"></span></td>
                </tr>
                <tr class="recycler-row-parity">
                    <td class="recycler-row-align-midle-left"><span>DATE_LOAN_AMOUNT</span></td>
                    <td class="recycler-row-align-midle-right"><span ng-bind="item.THOI_HAN_VAY + ' tháng'"></span></td>
                </tr>
                <tr class="recycler-row-parity" ng-click="goToViewScreen(item.MA_GD);">
                    <td class="recycler-row-align-midle-left"><span>COM_TRANS_CODE</span></td>
                    <td class="recycler-row-align-midle-right"><a><span ng-bind="item.MA_GD"></span></a></td>
                </tr>
                <tr class="recycler-row-parity">
                    <td class="recycler-row-align-midle-left"><span>COM_CHOOSE</span></td>
                    <td nowrap class="recycler-row-align-midle-right">
                        <input class="trans.checkbox" type="checkbox" onclick="deSelectRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="{{item.MA_GD}}">
                    </td>
                </tr>
                </tbody>
            </table>
            <!--mobile end-->
            <div align="right" style="float: right; width:100%">

                                    <div class="holder-txtarea" style="border-left: solid 1px rgb(209, 183, 224);">

                                    </div>

                        <!--</div>-->
                    <!--</td>-->
                    <td colspan="2" align="center" valign="middle" class="td-text">
                        <div class="" style="width:50%">

            </table>
