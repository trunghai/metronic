<div id="mainViewContent" class="main-layout-subview" ng-controller="auth-cre-request-result">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">
                <tr>
                    <td colspan="2" style="text-align: center">
                        <div ng-class="result.messageIconClass" style="display: inline; color: #FAA60D; font-size: 24px; vertical-align: middle; padding: 5px 0px 5px 0px;"></div>
                        <span style="font-size:16px; vertical-align:middle" ng-bind="result.message"></span>
                    </td>
                </tr>

                <tr>
					<td>
                            <table width='100%' align='center' class='recycler-table-ebank desktopview widefull'>
								<tr class='recycler-row-title-header recycler-list'>
                                        <td class="recycler-row-align-midle" width="7%"><span>COM_NO</span></td>
                                        <td class="recycler-row-align-midle" width="15%"><span>COM_MAKER</span></td>
                                        <td class="recycler-row-align-midle" width="13%"><span>COM_CREATED_DATE</span></td>
                                        <td class="recycler-row-align-midle" width="10%"><span>STATUS_TITLE</span></td>
                                        <td class="recycler-row-align-midle" width="15%"><span>COM_CHEKER</span></td>
										<td class="recycler-row-align-midle" width="13%"><span>COM_CHECK_DATE</span></td>
										<td class="recycler-row-align-midle" width="18%"><span>COM_TRANS_CODE</span></td>
                                </tr>
                                <tr class="recycler-row-title recycler-list" ng-repeat="trans in ListTrans track by $index">
                                        <td class="recycler-row-align-midle"><span ng-bind="$index + 1"></span></td>
										<td class="recycler-row-align-midle"><span ng-bind="trans.MAKER"></span></td>
                                        <td class="recycler-row-align-midle"><span ng-bind="trans.DATMAKE"></span></td>
                                        <td class="recycler-row-align-midle"><span ng-bind="status(trans.STATUS)"></span></td>
										<td class="recycler-row-align-midle"><span ng-bind="trans.SIGNEDBY"></span></td>
										<td class="recycler-row-align-midle"><span ng-bind="trans.DATCHECK"></span></td>
										<td class="recycler-row-align-midle"><span ng-bind="trans.IDFCATREF"></span></td>
                                    </tr>
                                </tbody>
                            </table>
						<!--mobile-->
							<table class="recycler-table-ebank mobileview recycler-list margin-bottom" width="98%" align="center" ng-repeat="item in ListTrans track by $index">
								<tbody>
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>COM_MAKER</span></td>
									<td class="recycler-row-align-midle-right"><span ng-bind="item.MAKER"></span></td>
								</tr>
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>COM_CREATED_DATE</span></td>
									<td class="recycler-row-align-midle-right"><span ng-bind="item.DATMAKE"></span></td>
								</tr>
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>STATUS_TITLE</span></td>
									<td class="recycler-row-align-midle-right"><span ng-bind="status(item.STATUS)"></span></td>
								</tr>
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>COM_CHEKER</span></td>
									<td class="recycler-row-align-midle-right"><span ng-bind="item.SIGNEDBY"></span></td>
								</tr>
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>COM_CHECK_DATE</span></td>
									<td class="recycler-row-align-midle-right"><span ng-bind="item.DATCHECK"></span></td>
								</tr>
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>COM_TRANS_CODE</span></td>
									<td class="recycler-row-align-midle-right"><span ng-bind="item.IDFCATREF"></span></td>
								</tr>
								</tbody>
							</table>
						<!---->
                    </td>
                </tr>
                <tr>
                    <td ng-style="{'display': !authen ? 'block' : 'none'}">
						<div class="recycler-list" style="margin: 0 auto;width: 100%;">
							<table align="left" id="trans.reason">
								<tr class="recycler-row-normal">
									<td class="recycler-row-align-midle-left"><span>COM_AUTH_DENIAL_REASON</span></td>
									<td class='recycler-row-align-midle-right'style="word-break: break-all;">{{reason}}</td>
								</tr>
							</table>
						</div>
                    </td>
                </tr>
            </table>
            <table width="100%" align="center" vspace="30">
                <tr align="center">
                    <td class="tdbtndesktop" width="32%">
                        <input type='button' style='display: none;width:100%;margin:0 auto' class='btnDesktopshadow btnDesktopBack' value='COM_BACK'/>
                    </td>
                    <td width='32%'>
                        <input type="button" style="display: none; background-color: rgba(162, 100, 187, 0.51);border-radius: 20px;width:100%" class="btnshadow btn-primary" value="COM_CANCEL"/>
                    </td>
                    <td width='32%' id="btn-authenrequest">
                        <input id="authen-send-request" style="width:100%" type="button" class="btnshadow btn-second" name="cf" ng-click="makeOtherTrans()" value="COM_AUTHORIZE_OTHER_TRANS" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
