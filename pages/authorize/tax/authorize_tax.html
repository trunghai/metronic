<div id="mainViewContent" class="main-layout-subview" ng-controller="authorize_tax"
     style="height: 621px; top: 44px; bottom: 0px;">
    <div class="panelContent">
        <table width="100%" align="center">
            <tr>
                <td colspan="2">
                    <div class="header-title"><span>TAX_PAY_TAX_MANAGER</span></div>
                </td>
            </tr>
            <!-- Loại giao dịch -->
            <tr>
                <td align="center" valign="middle" class="td-text">
                    <div class="input-group" ng-click="showTaxType()">
                        <span class="input-group-addon"
                              style="width:40%;white-space:pre-wrap">COM_TYPE_TRANSACTION</span>
                        <input style="white-space:pre-wrap" id="id.taxType" type="button"
                               class="form-control form-control-righttext"/>
                        <span class="icon-movenext input-group-addon input-group-symbol"></span>
                    </div>
                </td>
            </tr>

            <!-- Chi tiết loại giao dịch -->
            <tr>
                <td align="center" valign="middle" class="td-text">
                    <div class="input-group" ng-click="showTaxDetail()">
                        <span class="input-group-addon" style="width:40%;white-space:pre-wrap">CONST_SETUP_QUERY_TIT_TRANS_TYPE_DTL</span>
                        <input style="white-space:pre-wrap" id="id.taxDetail" type="button"
                               class="form-control form-control-righttext"/>
                        <span class="icon-movenext input-group-addon input-group-symbol"></span>
                    </div>
                </td>
            </tr>

            <!-- Trạng thái  -->
            <tr>
                <td align="center" valign="middle" class="td-text">
                    <div class="input-group" ng-click="showStatus()">
                        <span class="input-group-addon" style="width:40%">TRANS_PERIODIC_MNG_STT</span>
                        <input id="id.stt" type="button" onclick="" class="form-control form-control-righttext"/>
                        <span class="icon-movenext input-group-addon input-group-symbol"></span>
                    </div>
                </td>
            </tr>

            <!-- Người tạo giao dịch -->
            <tr>
                <td align="center" valign="middle" class="td-text">
                    <div class="input-group" ng-click="showMakers()">
                        <span class="input-group-addon" style="width:40%">COM_MAKER</span>
                        <input id="id.maker" type="button" onclick="" class="form-control form-control-righttext"
                               value="COM_ALL"/>
                        <span class="icon-movenext input-group-addon input-group-symbol"></span>
                    </div>
                </td>
            </tr>


            <!-- Từ ngày -->
            <tr>
                <td colspan="2" align="center" valign="middle" class="td-text">
                    <div class="input-group">
                        <span class="input-group-addon" style="white-space:pre-wrap">COM_START_DATE</span>
                        <input id="id.begindate" type="tel" placeholder="COM_TXT_SELECTION_PLACEHOLDER_DATE" value=""
                               class="form-control form-control-righttext-datepicker"
                               onkeydown="return handleCalendarNav(this, event);"
                               onclick="handleCalendarNav(this, event);" onpaste="return false;"/>
                        <span onclick="initDialogCal('id.begindate')" id="span.begindate"
                              class="icon-calendar input-group-addon-datepicker input-group-symbol-datepicker"></span>
                    </div>
                </td>
            </tr>

            <!-- Đến ngày -->
            <tr>
                <td colspan="2" align="center" valign="middle" class="td-text">
                    <div class="input-group">
                        <span class="input-group-addon" style="white-space:pre-wrap">COM_TO_DATE</span>
                        <input id="id.mngenddate" type="tel" placeholder="COM_TXT_SELECTION_PLACEHOLDER_DATE" value=""
                               class="form-control form-control-righttext-datepicker"
                               onkeydown="return handleCalendarNav(this, event);"
                               onclick="handleCalendarNav(this, event);" onpaste="return false;"/>
                        <span onclick="initDialogCal('id.mngenddate')" id="span.enddate"
                              class="icon-calendar input-group-addon-datepicker input-group-symbol-datepicker"></span>
                    </div>
                </td>
            </tr>
            <tr class="trow-space"/>
            <tr class='trow-default'>
                <td colspan="2" align="center" valign="middle" class="td-text">
                    <div class="tdbtndesktop" style="width:50%">
                        <input type='submit' style="float:left;margin-left:65px" class='btnDesktopshadow btnDesktopBack'
                               onClick='clickHomeOrBack()' value='INPUT_ACC_BTN_GOBACK'/>
                    </div>
                    <div style="width:50%">
                        <input type="button" ng-click="searchAuthorizeTax()" style="margin-right:100px"
                               class="btnshadow btn-second" value="TRANS_PERIODIC_BTN_SRCH"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div id="id.message"><span id="id.message.value"></span></div></td>
            </tr>
        </table>
        <br>
        <div id="id.searchResult" style="display: none">
			<table width='98%' align='center' class='recycler-table-ebank desktopview' id='recycler_table_ebank-desktop'>
				<tr class='recycler-row-title-header recycler-list'>
					<td class="recycler-row-align-midle" width="7%"><span>COM_NO</span></td>
					<td class="recycler-row-align-midle" width="15%"><span>COM_MAKER</span></td>
                    <td class="recycler-row-align-midle" width="15%"><span>COM_CREATED_DATE</span></td>
                    <td class="recycler-row-align-midle" width="15%"><span>COM_AMOUNT</span></td>
					<td class="recycler-row-align-midle" width="15%"><span>COM_CHEKER</span></td>
					<td class="recycler-row-align-midle" width="18%"><span>COM_TRANS_CODE</span></td>
					<td class="recycler-row-align-midle" width="4%">
						<input type="checkbox" onclick="selectAllRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="parent_0">
					</td>
                </tr>
                <tr class="recycler-row-title recycler-list" ng-repeat="item in listPending track by $index";>
					<td class="recycler-row-align-midle"><span ng-bind="$index + 1"></span></td>
					<td class="recycler-row-align-midle"><span ng-bind="item.SHORTNAME"></span></td>
					<td class="recycler-row-align-midle"><span ng-bind="item.DATMAKE"></span></td>
					<td class="recycler-row-align-midle"><span ng-bind="(item.NUMAMOUNT | currency : '' : 0) + ' VND'"></span></td>
					<td class="recycler-row-align-midle"><span ng-bind="item.SIGNEDBY"></span></td>
					<td class="recycler-row-align-midle" ng-click="showDetailTransaction(item.IDFCATREF)"><a style="cursor:pointer;"><span class="no-check" ng-bind="item.IDFCATREF"></span></a></td>
					<td class="recycler-row-align-midle">
						<input class="trans.checkbox" type="checkbox"  name="{{item.IDFCATREF}}">
                        <!-- <input class="trans.checkbox" type="checkbox"  onclick="deSelectRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="{{item.IDFCATREF}}"> -->
					</td>
				</tr>
            </table>
				<table  ng-repeat="item in listPending track by $index" class="recycler-table-ebank mobileview recycler-list margin-bottom" width='98%' align='center' id="recycler_table_ebank-mobile">
					<tbody>
					<tr class="recycler-row-normal">
						<td class="recycler-row-align-midle-left"><span>COM_MAKER</span></td>
						<td class="recycler-row-align-midle-right"><span ng-bind="item.SHORTNAME"></span></td>
					</tr>
					<tr class="recycler-row-normal">
						<td class="recycler-row-align-midle-left"><span>COM_CREATED_DATE</span></td>
						<td class="recycler-row-align-midle-right"><span ng-bind="item.DATMAKE"></span></td>
					</tr>
					<tr class="recycler-row-normal">
						<td class="recycler-row-align-midle-left"><span>COM_AMOUNT</span></td>
						<td class="recycler-row-align-midle-right"><span ng-bind="(item.NUMAMOUNT | currency : '' : 0) + ' VND'"></span></td>
					</tr>
					<tr class="recycler-row-normal">
						<td class="recycler-row-align-midle-left"><span>COM_CHEKER</span></td>
						<td class="recycler-row-align-midle-right"><span ng-bind="item.SIGNEDBY"></span></td>
					</tr>
					<tr class="recycler-row-normal" ng-click="showDetailTransaction(item.IDFCATREF);">
						<td class="recycler-row-align-midle-left"><span>COM_TRANS_CODE</span></td>
						<td class="recycler-row-align-midle-right"><span style="color: #fb8c00;" ng-bind="item.IDFCATREF"></span></td>
					</tr>
					<tr class="recycler-row-normal">
						<td class="recycler-row-align-midle-left"><span>COM_CHOOSE</span></td>
						<td nowrap class="recycler-row-align-midle-right">
							<input class="trans.checkbox" type="checkbox" name="{{item.IDFCATREF}}">
                            <!-- <input class="trans.checkbox" type="checkbox" onclick="deSelectRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="{{item.IDFCATREF}}"> -->
						</td>
					</tr>
					</tbody>
				</table>
			<!-- <table id="export_file" width="100%" class="button-group button-group-2" style="float: right">
				<tr>
					<td colspan="2" align="center">
						<div align="right" style="margin: 5px;" class="export-print">
							<a href="javascript:void(0)" id="acchis.exportfile" ng-click="sendRequestExportExcel()">
								<img style="margin-right:5px;" src="css/img/exportfile.png" />
							</a>
						</div>
					</td>
				</tr>
			</table> -->
        </div>

        <div id="pageIndicatorNums" style="text-align: right"></div>
        <table width="100%" align="center">
            <tr>
                    <td>
                        <div class="tranfer-item bg-transfer" style="border-bottom: solid 1px rgb(209, 183, 224); border-top: solid 1px rgb(209, 183, 224);">
                            <div class="text-area-content" id="holder-transfer-message">
                                <div class="bg-text-area">
                                    <div class="holderIcon">
                                        <div style="display:table;width: 100%;height:100%"><span style="display:table-cell;vertical-align: middle;text-align: center;font-size:24px!important" class="icon-content-note"></span></div>
                                    </div>
                                    <div class="holder-txtarea" style="border-left: solid 1px rgb(209, 183, 224);">

                                        <textarea onkeyup="controlInputTextReason(this, 100);" class="area" style="padding-left: 5px;" id="trans.reason" placeholder="COM_AUTH_DENIAL_REASON" maxlength="250"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            <tr class="trow-space"></tr>
            <tr class='trow-default'>
                <td colspan="2" align="center" valign="middle" class="td-text">
                    <div style="width:50%" class='isDesktop-left'>
                        <input  type='button' class='btnshadow rejectTrans' ng-click="rejectTax()" value='COM_REJ'/>
                    </div>
                    <div style="width:50%" class='isDesktop-right'>
                        <input type="button" ng-click="authorizeTax()" style="margin-right:100px" class="btnshadow btn-second" value="COM_AUTH"/>
                    </div>                                     
                </td>
            </tr>
            <tr class="trow-space"></tr>
        </table>
        <div style="margin-bottom: 40px;"></div>
        <div id="tblContent" name="tblContent" style="overflow:auto"></div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
