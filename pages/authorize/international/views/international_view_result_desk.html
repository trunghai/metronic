<div>
    <table class="recycler-table-ebank" width="100%" align="center">
        <tbody>
        <tr class="recycler-row-title-header recycler-list">
            <td class="recycler-row-align-midle"><span style="color: #424242">INTERNATIONAL_PERSON_ADD</span></td>
            <td class="recycler-row-align-midle"><span style="color: #424242">INTERNATIONAL_DAY_ADD</span></td>
            <td class="recycler-row-align-midle"><span style="color: #424242">COM_STATUS</span></td>
            <td class="recycler-row-align-midle"><span style="color: #424242">COM_CHEKER</span></td>
            <td class="recycler-row-align-midle" width="135px"><span style="color: #424242;">COM_TRANS_CODE</span></td>
        </tr>
        <tr class="recycler-row-title recycler-list" ng-repeat="item in currentListTrans track by $index">
            <td class="recycler-row-align-midle"><span ng-bind="item.MAKER"></span></td>
            <td class="recycler-row-align-midle"><span ng-bind="item.DATMAKE"></span></td>
            <td class="recycler-row-align-midle" style="word-break: normal"><span ng-bind="statusVN[item.STATUS]"></span></td>
            <td class="recycler-row-align-midle"><span ng-bind="item.SIGNEDBY"></span></td>
            <td class="recycler-row-align-midle"><span ng-bind="item.IDFCATREF"></span></td>
        </tr>
        <tr class="recycler-row-title recycler-list">
            <td colspan="5" class="recycler-row-align-midle-left"><span>COM_CHECK_DATE</span><span ng-bind=" ': ' + dateCheck"></span></td>
        </tr>
        </tbody>
    </table>
</div>
