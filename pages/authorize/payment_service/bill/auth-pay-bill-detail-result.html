<div id="mainViewContent" class="main-layout-subview" ng-controller="auth-pay-bill-detail-result">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="98%">
                <tbody>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <div ng-class="result.messageIconClass" style="display: inline; color: #FAA60D; font-size: 24px; vertical-align: middle; padding: 5px 0px 5px 0px;"></div>
                        <span style="font-size:16px; vertical-align:middle" ng-bind="result.message"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="recycler-list">
                            <table width='100%' align='center' class='recycler-table-ebank'>
                                <tr class="recycler-row-normal">
                                    <td class="recycler-row-align-midle-left"><span>COM_TRANS_CODE</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transId"></span></td>
                                </tr>
                                <tr class="recycler-row-normal">
                                    <td class="recycler-row-align-midle-left"><span>COM_EXECUTION_TIME</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].createTime"></span></td>
                                </tr>
                                <tr class="recycler-row-normal" id="id.reason">
                                    <td class="recycler-row-align-midle-left"><span>COM_AUTH_DENIAL_REASON</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="reason"></span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div class="header-title">
                            <span>COM_ACCOUNT_INFO</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="recycler-list">
                            <table width='100%' align='center' class='recycler-table-ebank'>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>AUTHORIZE_TRANS_MENU</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transType"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>PAYMENT_ISSUEDBY</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transProvider"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>COM_TAX_PAYMENT_ACC</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].sourceAcc"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>CRE_DEBT_SURPLUS_AVAILABEL</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].balance"></span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="header-title">
                            <span>COM_TRASACTION_INFO</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="recycler-list">
                            <table width='100%' align='center' class='recycler-table-ebank'>
                                <tr ng-repeat="info in detail.transInfo[1]" class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left' ng-bind="info.key"></td>
                                    <td class='recycler-row-align-midle-right' ng-bind="info.value"></td>
                                </tr>
                                <tr class="recycler-row-normal">
                                    <td class="recycler-row-align-midle-left"><span>IDENTIFICATION_TRANS_FEE</span></td>
                                    <td class="recycler-row-align-midle-right"><span>0 VND</span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr class="trow-space"></tr>
                </tbody>
            </table>
            <table width="100%" align="center" vspace="30">
                <tr align="center">
                    <td class="tdbtndesktop" width="32%">
                        <input type='button' style='display: none;width:100%;margin:0 auto' class='btnDesktopshadow btnDesktopBack' ng-click= 'clickHomeOrBack()' value='COM_BACK'/>
                    </td>
                    <td width='32%'>
                        <input type="button" style="display: none; background-color: rgba(162, 100, 187, 0.51);border-radius: 20px;width:100%" class="btnshadow btn-primary" ng-click="onCancelClick()" value="COM_CANCEL"/>
                    </td>
                    <td width='32%' id="btn-authenrequest">
                        <input id="authen-send-request" style="width:100%" type="button" class="btnshadow btn-second" name="cf" ng-click="makeOtherTrans()" value="COM_AUTHORIZE_OTHER_TRANS" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
