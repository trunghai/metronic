<div id="recycler_list">
    <table align="center" style="width: 98.5% !important" id="recycler-table-ebank" class="recycler-table-ebank">
        <tbody>
        <tr class='recycler-row-title-header recycler-list'>
            <td width="7%" class="recycler-row-align-midle"><span>COM_NO</span></td><!-- STT -->
            <td class="recycler-row-align-midle"><span>COM_MAKER</span></td><!-- Người lập -->
            <td width="14%" class="recycler-row-align-midle"><span>COM_CREATED_DATE</span></td><!-- Ngày lập -->
            <td class="recycler-row-align-midle"><span>COM_STATUS</span></td><!--trạng thái-->
            <td class="recycler-row-align-midle"><span>COM_CHEKER</span></td><!--người duyệt-->
            <td width="14%" class="recycler-row-align-midle"><span>COM_CHECK_DATE</span></td><!--ngày duyệt-->
            <td width="20%" class="recycler-row-align-midle"><span>COM_TRANS_CODE</span></td><!--mã giao dịch-->
        </tr>
        <tr class="recycler-row-title recycler-list" ng-repeat="item in listResult track by $index">
            <td  class="recycler-row-align-midle"><span ng-bind="$index + 1"></span></td><!--STT-->
            <td  class="recycler-row-align-midle"><span ng-bind="item.MAKER"></span></td><!--Người lập-->
            <td  class="recycler-row-align-midle"><span ng-bind="item.DATMAKE"></span></td><!--Ngày lập-->
            <td  class="recycler-row-align-midle"><span ng-bind="item.STATUS"></span></td><!--trạng thái-->
            <td  class="recycler-row-align-midle"><span ng-bind="item.SIGNEDBY"></span></td><!--người duyệt-->
            <td  class="recycler-row-align-midle"><span ng-bind="item.DATCHECK"></span></td><!--ngày duyệt-->
            <td  class="recycler-row-align-midle"><span ng-bind="item.IDFCATREF"></span></td><!--Mã giao dịch-->
        </tr>
        </tbody>
    </table>
</div>
