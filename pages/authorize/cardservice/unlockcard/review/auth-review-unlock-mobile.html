<div id="recycler_list" class="recycler-list">
    <table id="recycler_table_ebank" class="recycler-table-ebank" ng-repeat="item in listPending track by $index">
        <tr class="recycler-row-normal recycler-hover">
            <td class="recycler-row-align-midle-left"><span>COM_MAKER</span></td>
            <td class="recycler-row-align-midle-right"><span ng-bind="item.IDMAKER"></span></td>
        </tr>
        <tr class="recycler-row-normal recycler-hover">
            <td class="recycler-row-align-midle-left"><span>COM_CREATED_DATE</span></td>
            <td class="recycler-row-align-midle-right"><span ng-bind="item.NGAY_LAP"></span></td>
        </tr>
        <tr class="recycler-row-normal recycler-hover">
            <td class="recycler-row-align-midle-left"><span>COM_CARD_NUMBER</span></td>
            <td class="recycler-row-align-midle-right"><span ng-bind="item.SO_THE"></span></td>
        </tr>
        <tr class="recycler-row-normal recycler-hover">
            <td class="recycler-row-align-midle-left"><span>COM_TRANS_CODE</span></td>
            <td class="recycler-row-align-midle-right"><span ng-bind="item.MA_GD"></span></td>
        </tr>
    </table>
</div>
