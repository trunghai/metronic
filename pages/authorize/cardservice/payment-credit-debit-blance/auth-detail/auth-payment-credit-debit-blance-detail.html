<div id="mainViewContent" class="main-layout-subview" ng-controller="auth-payment-credit-debit-blance">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">
                <tbody>
                <tr>
                    <td colspan="2">
                        <h5 class="header-title">
                            <span>SYSTEM_INFORMATION</span>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="recycler-list">
                            <table width='100%' align='center' class='recycler-table-ebank'>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>AUTHORIZE_TRANS_MENU</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transType"></span></td>
                                </tr>

                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>PAYMENT_ACCOUNT</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].sourceAcc"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>CRE_DEBT_SURPLUS_AVAILABEL</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].balance"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>AUTHORIZE_TRANS_MENU</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transType"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>AUTHORIZE_TRANS_MENU</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transType"></span></td>
                                </tr>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>AUTHORIZE_TRANS_MENU</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transType"></span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h5 class="header-title">
                            <span>COM_TRASACTION_INFO</span>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="recycler-list">
                            <table width='100%' align='center' class='recycler-table-ebank'>
                                <tr class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left'><span>PAYMENT_ISSUEDBY</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="detail.transInfo[0].transProvider"></span></td>
                                </tr>
                                <tr ng-repeat-start ="info in detail.transInfo[1]" class='recycler-row-normal'>
                                    <td class='recycler-row-align-midle-left' ng-bind="info.key"></td>
                                    <td class='recycler-row-align-midle-right' ng-bind="info.value"></td>
                                </tr>
                                <tr ng-repeat-end></tr>
                                <tr class="recycler-row-normal">
                                    <td class="recycler-row-align-midle-left"><span>IDENTIFICATION_TRANS_FEE</span></td>
                                    <td class="recycler-row-align-midle-right"><span>0 VND</span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr class="trow-space"></tr>
                </tbody>
            </table>
            <table width="100%">
                <tbody>
                <tr>
                    <td colspan="2" align="center" valign="middle" class="td-text">
                        <div class="tranfer-item">
                            <div class="container-input-icon">
                                <input id="idTxtReason" type="text" class="form-control form-control-righttext input-with-icon" value="" placeholder="COM_AUTH_DENIAL_REASON" onkeyup="controlInputText2(this, 240);"  maxlength="250"/>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table width="100%">
                <tbody>
                <tr align="center">
                    <td class="tdbtndesktop" width="32%"><input type="button" style="width:100%;margin:0 auto" class="btnDesktopshadow btnDesktopBack" ng-click="onBackClick()" value="COM_BACK"></td>
                    <td width="32%" id="trCancel"><input type="button" style="background-color: rgba(162, 100, 187, 0.51);border-radius: 20px;width:100%" class="btnshadow btn-primary" ng-click="onCancelClick()" value="COM_REJ" ></td>
                    <td width="32%"><input style="width:100%" type="button" class="btnshadow btn-second" ng-click="sendOTP()" value="COM_AUTH" ></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
<div id="selection-dialog-input" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" align="center" onClick="closeDialogInput(this)">
    </div>
    <div id="divListGroupInput" class="list-group dialog-list"> </div>
</div>
