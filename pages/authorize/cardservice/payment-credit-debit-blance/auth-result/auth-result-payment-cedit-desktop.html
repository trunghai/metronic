<div id="recycler_list">
    <table id="recycler_table_ebank-desktop" class="recycler-table-ebank widefull">
        <tr class='recycler-row-title-header recycler-list'>
            <td  style="width: 7%" class="recycler-row-align-midle"><span>COM_NO</span></td>
            <td  style="width: 18%" class="recycler-row-align-midle"><span>INTERNATIONAL_PERSON_ADD</span></td>
            <td  style="width: 13%" class="recycler-row-align-midle"><span>INTERNATIONAL_DAY_ADD</span></td>
            <td  style="width: 9%" class="recycler-row-align-midle"><span>IDENTIFICATION_REVIEW_STATUS</span></td>
            <td  style="width: 13%" class="recycler-row-align-midle"><span>PAYMENT_CREDIT_AMOUNT</span></td>
            <td  style="width: 13%" class="recycler-row-align-midle"><span>COM_CHEKER</span></td>
            <td  style="width: 13%" class="recycler-row-align-midle"><span>COM_CHECK_DATE</span></td>
            <td  style="width: 13%" class="recycler-row-align-midle"><span>SCHEDULE_BANK_TRANS_CODE</span></td>
        </tr>
        <tr class="recycler-row-title recycler-list" ng-repeat="item in listResult track by $index">
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="$index + 1"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="item.MAKER"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="item.DATMAKE"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="item.STATUS"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="(item.AMOUNT | currency : '' : 0) + ' VND'"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="item.SIGNEDBY"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="DATCHECK"></span></td>
            <td  class="recycler-row-align-midle-left" style="text-align: center;"><span ng-bind="item.IDFCATREF"></span></td>
        </tr>
    </table>
</div>
