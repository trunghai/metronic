<div id="recycler_list">
    <table id="recycler_table_ebank-desktop" class="recycler-table-ebank">
        <tbody>
        <tr class='recycler-row-title-header recycler-list'>
            <td width="7%" class="recycler-row-align-midle"><span>COM_NO</span></td>
            <td  class="recycler-row-align-midle"><span>INTERNATIONAL_PERSON_ADD</span></td>
            <td width="14%" class="recycler-row-align-midle"><span>INTERNATIONAL_DAY_ADD</span></td>
            <td width="14%" class="recycler-row-align-midle"><span>PAYMENT_CREDIT_AMOUNT</span></td>
            <td  class="recycler-row-align-midle"><span>TRANSFER_LIST_CARD</span></td>
            <td width="10%" class="recycler-row-align-midle"><span>SCHEDULE_BANK_TRANS_CODE</span></td>
            <!--<td  class="recycler-row-align-midle"><input type="checkbox" onclick="selectAllRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="parent_0"></td>-->
            <!--<td width="50%" class="recycler-row-align-midle-left"><span>AUTHORIZE_TRANS_TIT_COUNT_PENDING</span></td>-->
        </tr>
        <tr class="recycler-row-title recycler-list" ng-repeat="item in listPending track by $index">
            <td  class="recycler-row-align-midle-left"><span ng-bind="$index + 1"></span></td>
            <td  class="recycler-row-align-midle-left"><span ng-bind="item.TEN_NGUOI_LAP"></span></td>
            <td  class="recycler-row-align-midle"><span ng-bind="item.NGAY_LAP"></span></td>
            <td  class="recycler-row-align-midle"><span ng-bind="(item.SO_TIEN | currency : '' : 0) + ' VND'"></span></td>
            <td  class="recycler-row-align-midle-left"><span ng-bind="item.SO_THE"></span></td>
            <td  class="recycler-row-align-midle-left"><span ng-bind="item.MA_GD"></span></td>
            <!--<td  class="recycler-row-align-midle-left" ng-click="goToViewScreen(item.MA_GD)"><span ng-bind="item.MA_GD"></span></td>-->
            <!--<td  class="recycler-row-align-midle"><input class="trans.checkbox" type="checkbox" onclick="deSelectRow('recycler_table_ebank-desktop', 'recycler_table_ebank-mobile', this)" name="{{item.MA_GD}}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
