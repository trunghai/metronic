<div id="mainViewContentDialog" class="main-layout-subview" ng-controller="template-contact-doc">

    <div class="panelContent contact-list" id="content-transfer">
        <form>
            <div class="pg-class-list-trans-src">
                <div>
                    <span class="icon-account-info"></span>
                    <input type="text" class="form-control" id="txtSearch" placeholder="INTRODUCE_SREACH_TITLE" onkeyup="SearchContactRow(this)" onpaste="SearchContactRow(this)" value=""/>
                </div>
            </div>
        </form>
        <!--<div  class="desktop-mode title-myaccount">-->
            <!--<span>TRANSFER_LOCAL_MYACCOUNT</span>-->
        <!--</div>-->
        <div id="content-transfer" >
            <div id="scrollContact" class=" scroll-contact">
                <div id="divListMyAccount"></div>
                <div id="divListContact"></div>
            </div>
        </div>
    </div>
    <div class="contact-view">
        <table cellspacing="0" style="width:90%;margin:0 auto;">
            <tr>
                <td style="width:90px">
                    <div class="sup-icon-accounts">
                        <span  class="icon-accounts" style="font-size: 61px"></span>
                    </div>
                </td>
                <td class="accountInfo">
                    <div class="contactName" id="accNameContact"></div>
                </td>
            </tr>
            <tr>
                <td style="text-align:left;" id="accNo"><span>ACCOUNT_ACC_NO_TITLE</span></td>
                <td style="text-align:left; display: none" id="accCard"><span>TRANS_CARD_NO_TITLE</span></td>
                <td style="text-align:left ;width:120px; display: none" id="accID"><span>TRANS_NUM_ID_PP</span></td>
                <td style="text-align:left; display: none;width:120px" id="fpts"><span>TRANS_FUND_FPTS_RECEIVE_ACC</span></td>
                <td style="text-align:left" id='accNumberContact'></td>
            </tr>
            <tr style="display: none;" id="dateCap">
                <td style="text-align:left"><span>TRANS_UNIQUE_DATE_CREATE</span></td>
                <td style="text-align:left" id="date"></td>
            </tr>
            <tr style="display: none;" id="placeCap">
                <td style="text-align:left"><span>IDENTIFICATION_PLACE</span></td>
                <td style="text-align:left" id="place"></td>
            </tr>
            <tr id="tp">
                <td style="text-align:left"><span>TRANSFER_BANK</span></td>
                <!--<td style="text-align:left" id='accPartnerName'><span>TPBANK_TITLE</span></td>-->
                <td style="text-align:left" id='accPartnerName'></td>
            </tr>
            <tr id="tenThuHuong" style="display: none">
                <td style="text-align:left"><span>AUTO_BILLING_BENEFIC</span></td>
                <td style="text-align:left" id='iTenThuHuong'></td>
            </tr>
            <tr id="maHopDong" style="display: none">
                <td style="text-align:left"><span>ADSL_CONTRACT</span></td>
                <td style="text-align:left" id='iMaHopDong'></td>
            </tr>

            <tr style="cursor:pointer">
                <td class="transContact" ></td>
                <td class="transContact" onclick='transLocalBank()'><span>TRANSFER_MONEY_TITLE</span></td>
            </tr>
            <tr id='deleteSelection' style="cursor:pointer; display:none">
                <td class="transContact" style="border-top:none" id="deleteByBenId"></td>
                <td class="transContact" ng-click="deleteBeneficiary()" style="border-top:none"><span>TRANSFER_REMITTANCE_DELETE</span></td>
            </tr>
        </table>
    </div>
</div>
