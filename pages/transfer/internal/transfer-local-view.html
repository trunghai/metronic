<table width="100%">
    <tr>
        <td colspan="2">
            <h5 class="header-title">
                <span>COM_ACCOUNT_INFO</span>
            </h5>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div align="center">
                <div id="recycler_list" class="recycler-list">
                    <table align="center" class="recycler-table-ebank">
                        <tr class="recycler-row-normal">
                            <td class="recycler-row-align-midle-left"><span>TRANS_TYPE</span></td>
                            <td class="recycler-row-align-midle-right" ng-bind="infoTrans.transTypeName"></td>
                        </tr>
                        <tr class="recycler-row-normal">
                            <td class="recycler-row-align-midle-left"><span>TRANS_BATCH_ACC_LABEL</span></td>
                            <td class="recycler-row-align-midle-right" ng-bind="infoTrans.sourceAcc"></td>
                        </tr>
                        <tr class="recycler-row-normal">
                            <td class="recycler-row-align-midle-left"><span>ACCOUNT_AVAILABLE_BALANCE</span></td>
                            <td class="recycler-row-align-midle-right" ng-bind="infoTrans.balance + ' VND'"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <h5 class="header-title">
                <span>COM_TRASACTION_INFO</span>
            </h5>
        </td>
    </tr> 
    <tr>
        <td colspan="2">
            <div align="center">
                <div class="recycler-list">
                    <table align="center" class="recycler-table-ebank">
                        <tbody>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>COM_ACCOUNT_DEST</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="infoTrans.destinationAcc"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>TRANS_LOCAL_ACC_DESTINATION_TITLE</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="infoTrans.beneName"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>TRANS_AMOUNT</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="(infoTrans.amountTrans | currency : '' : 0) + ' VND'"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>TRANS_LOCAL_BALANCE_CONT</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="(detailCommon.balanceAfterTransfer | currency : '' : 0) + ' VND'"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>TRANS_PERIODIC_MGN_PAYEE</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="infoTrans.savePayee"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>TRANS_FEE_TITLE</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="(infoTrans.FEE | currency : '' : 0) + ' VND'"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>TRANS_LOCAL_ACC_CONTENT</span></td>
                                <td class="recycler-row-align-midle-right" ng-bind="infoTrans.contentTrans"></td>
                            </tr>
                            <tr class="recycler-row-normal">
                                <td class="recycler-row-align-midle-left"><span>COM_SEND_MSG_APPROVER</span></td>
                                <td class="recycler-row-align-midle-right"ng-bind="infoTrans.sendMethod"></td>
                            </tr>
                             <tr class="recycler-row-normal">
                          <td class="recycler-row-align-midle-left"><span>BATCH_SALARY_PROCESSED_DATE</span></td>
                          <td class="recycler-row-align-midle-right" ng-bind="infoTrans.date"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
