<div class="bg-transfer">
<div id="mainViewContent" class="main-layout-subview" ng-controller="pay_bill_result">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">

                <tr>
                    <td>
                        <div id="seqFormLocal">
                            <table width="357" cellspacing="0" cellpadding="0" border="0" align="center" class="sequence-form-303" style="margin:auto">
                                <tbody>
                                <tr>
                                    <td width="33%">
                                        <span>SEQ_INPUT_TITLE</span>
                                    </td>
                                    <td width="33%" >
                                        <span>SEQ_AUTHEN_TITLE</span>
                                    </td>
                                    <td width="33%" class="selected">
                                        <span>SEQ_COMPLETE_TITLE</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tbody>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <div ng-class="result.messageIconClass" style="display: inline; color: #FAA60D; font-size: 24px; vertical-align: middle; padding: 5px 0px 5px 0px;"></div>
                        <span style="font-size:16px; vertical-align:middle" ng-bind="result.message"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div align="center">
                            <div id="recycler_list" class="recycler-list">
                                <table id="recycler_table_ebank" class="recycler-table-ebank">
                                    <tbody>
                                    <tr class="recycler-row-normal">
                                        <td class="recycler-row-align-midle-left"><span>RESULT_TRANSACTION_ID</span></td>
                                        <td class="recycler-row-align-midle-right" ng-bind="result.respJsonObj.transId"></td>
                                    </tr>
                                    <tr class="recycler-row-normal">
                                        <td class="recycler-row-align-midle-left"><span>COM_EXECUTION_TIME</span></td>
                                        <td class="recycler-row-align-midle-right" ng-bind="result.respJsonObj.time"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>

                <!--Thong tin tai khoan-->
                <tr>
                    <td colspan="2">
                        <h5 class="header-title">
                            <span>COM_ACCOUNT_INFO</span>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div align="center">
                            <div id="recycler_list" class="recycler-list">
                                <table id="recycler_table_ebank" class="recycler-table-ebank">
                                    <tbody>
                                    <tr ng-repeat="info in review.accInfo" class="recycler-row-normal">
                                        <td class="recycler-row-align-midle-left" ng-bind="info.key"></td>
                                        <td class="recycler-row-align-midle-right" ng-bind="info.value"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
                <!--Thong tin giao dich-->
                <tr>
                    <td colspan="2">
                        <h5 class="header-title">
                            <span>COM_TRASACTION_INFO</span>
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div align="center">
                            <div id="recycler_list" class="recycler-list">
                                <table id="recycler_table_ebank" class="recycler-table-ebank">
                                    <tbody>
                                    <tr ng-repeat="info in review.transInfo" class="recycler-row-normal">
                                        <td class="recycler-row-align-midle-left" ng-bind="info.key"></td>
                                        <td class="recycler-row-align-midle-right" ng-bind="info.value"></td>
                                    </tr>
                                    <tr class='recycler-row-normal' id="thuhuongtmp">
                                        <td class='recycler-row-align-midle-left'><span>PAYMENT_BENEFICIARY_OPTION</span></td>
                                        <td class='recycler-row-align-midle-right' ng-bind="thuhuong"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr class="trow-space"></tr>
                <table width="100%">
                    <tbody>
                        <!-- <tr>
                            <td>
                                <div>
                                    <span style="float:right;" type="button" class="btnshadow btn-second" ng-click="makeOtherTrans()">COM_MAKE_OTHER_TRANS</span>
                                </div>
                            </td>
                        </tr> -->
                        <tr>
                            <td>
                                <div style="text-align: center;">
                                    <input id="another_trans" class="btnshadow-after btn-second-after btn-changecolor" ng-click="makeOtherTrans()" style="background-color: #fa9f1d !important;" type="button" value="COM_MAKE_OTHER_TRANS" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off">
                                    <!--<input class="btnshadow-after btn-second-after" onclick="goHomePage()" type="button" value="RESULT_GO_HOMEPAGE_BTN"/>-->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
<div id="selection-dialog-input" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" align="center" onClick="closeDialogInput(this)">
    </div>
    <div id="divListGroupInput" class="list-group dialog-list"> </div>
</div>
</div>
