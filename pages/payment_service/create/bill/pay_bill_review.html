<div id="mainViewContent" class="main-layout-subview" ng-controller="pay_bill_review">
    <div class="bg-transfer">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">

                <tr>
                    <td>
                        <div id="seqFormLocal">
                            <table width="357" cellspacing="0" cellpadding="0" border="0" align="center" class="sequence-form-302" style="margin:auto">
                                <tbody>
                                <tr>
                                    <td width="33%">
                                        <span>SEQ_INPUT_TITLE</span>
                                    </td>
                                    <td width="33%" class="selected">
                                        <span>SEQ_AUTHEN_TITLE</span>
                                    </td>
                                    <td width="33%">
                                        <span>SEQ_COMPLETE_TITLE</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tbody>
                <!--Thong tin tai khoan-->
                <tr>
                    <td colspan="2">
                        <h5 class="header-title">
                            <span>COM_ACCOUNT_INFO</span>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div align="center">
                            <div id="recycler_list" class="recycler-list">
                                <table id="recycler_table_ebank" class="recycler-table-ebank">
                                    <tbody>
                                    <tr ng-repeat="info in review.accInfo" class="recycler-row-normal">
                                        <td class="recycler-row-align-midle-left" ng-bind="info.key"></td>
                                        <td class="recycler-row-align-midle-right" ng-bind="info.value"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
                <!--Thong tin giao dich-->
                <tr>
                    <td colspan="2">
                        <h5 class="header-title">
                            <span>COM_TRASACTION_INFO</span>
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div align="center">
                            <div id="recycler_list" class="recycler-list">
                                <table id="recycler_table_ebank" class="recycler-table-ebank">
                                    <tbody>
                                    <tr ng-repeat="info in review.transInfo" class="recycler-row-normal">
                                        <td class="recycler-row-align-midle-left" ng-bind="info.key"></td>
                                        <td class="recycler-row-align-midle-right" ng-bind="info.value"></td>
                                    </tr>
                                    <tr class='recycler-row-normal' id="thuhuongtmp">
                                        <td class='recycler-row-align-midle-left'><span>PAYMENT_BENEFICIARY_OPTION</span></td>
                                        <td class='recycler-row-align-midle-right' ng-bind="thuhuong"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="authen.token" style="display: none">
                        <table width="100%" vspace="30" align="center">
                            <tbody>
                            <tr>
                                <td colspan="3">
                                    <h5 id="auth.note" style="margin-bottom: 15px;">
                                        <span>AUTHEN_TXT_NOTE_CONTENT</span>
                                    </h5>
                                </td>
                            </tr>
                            <tr>
                                <td class="td-text" valign="middle" align="center" colspan="3" >
                                    <div class="input-group">
                                        <span id="authen.tokentype" class="input-group-addon" style="width:40%; white-space: pre-wrap">Mã TOKEN</span>
                                        <input id="authen.tokenkey" class="form-control form-control-righttext" type="tel" maxlength="6" value="" placeholder="Nhập" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off">
                                        <span class="input-group-addon input-group-symbol"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <div id="authen.progressbar" class="progress-wrapper html5-progress-bar" style="display:none">
                                        <div id="authen.progressbarotp" class="authen-progressbarotp"></div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="trow-space"></tr>

                <table width="100%">
                    <tbody>
                    <tr align="center">
                        <td class="tdbtndesktop" width="32%"><input type="submit" style="width:100%;margin:0 auto" class="btnDesktopshadow btnDesktopBack" ng-click="onBackClick()" value="REVIEW_BTN_BACK"></td>
                        <td width="32%" id="trCancel"><input type="submit" style="background-color: rgba(162, 100, 187, 0.51);border-radius: 20px;width:100%" class="btnshadow btn-primary" ng-click="onCancelClick()" value="REVIEW_BTN_CANCEL" ></td>
                        <td width="32%"><input style="width:100%" type="button" class="btnshadow btn-second" ng-click="sendJSONRequest()" value="REVIEW_BTN_NEXT" ></td>
                    </tr>
                   </tbody>
                </table>



                </tbody>

            </table>
        </div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
<div id="selection-dialog-input" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" align="center" onClick="closeDialogInput(this)">
    </div>
    <div id="divListGroupInput" class="list-group dialog-list"> </div>
</div>
