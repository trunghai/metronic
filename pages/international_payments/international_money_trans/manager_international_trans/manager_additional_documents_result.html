
<div id="mainViewContent" class="main-layout-subview" ng-controller="manager_additional_documents_result">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">
                <tr>
                    <td colspan="2" style="text-align: center">
                        <div ng-class="result.messageIconClass" style="display: inline; color: #FAA60D; font-size: 24px; vertical-align: middle; padding: 5px 0px 5px 0px;"></div>
                        <span style="font-size:16px; vertical-align:middle" ng-bind="result.message"></span>
                    </td>
                </tr>
                <tbody>
                <tr>
                    <td colspan="2">
                        <div class="recycler-list">
                            <table width='100%' align='center' class='recycler-table-ebank'>
                                <tr class="recycler-row-normal">
                                    <td class="recycler-row-align-midle-left"><span>COM_TRANS_CODE</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="infoTrans.idcafcatref"></span></td>
                                </tr>
                                <tr class="recycler-row-normal">
                                    <td class="recycler-row-align-midle-left"><span>COM_STATUS</span></td>
                                    <td class="recycler-row-align-midle-right"><span ng-bind="statusVN[infoTrans.TRANG_THAI]"></span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h5 class="Header">
                            <span>INTERNATIONAL_CHECKLIST</span>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- BEGIN MAIN CONTENT -->
                        <div class="desktopview">
                            <table class="recycler-table-ebank " width="100%" align="center">
                                <tbody>
                                <tr class="recycler-row-title-header recycler-list">
                                    <th class="recycler-row-align-midle-left"  width="7%"><span>COM_NO</span></th>
                                    <th class="recycler-row-align-midle-left"  width="50%"><span>INTERNATIONAL_PROFILE_ADDITIONAL</span></th>
                                    <th class="recycler-row-align-midle-left"><span>INTERNATIONAL_REQUEST</span></th>
                                </tr>
                                </tbody>
                                <tbody>
                                <tr class="recycler-row-title recycler-list" ng-repeat="item in checklist">
                                    <td class="recycler-row-align-midle-left" width="7%"><div ng-bind="$index + 1"></div></td>
                                    <td class="recycler-row-align-midle-left"><div ng-bind="item.DESCREPTION"></div></td>
                                    <td class="recycler-row-align-midle-left"><div ng-bind="item.EXPECT"></div></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END MAIN CONTENT -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h5 class="Header">
                            <span>INTERNATIONAL_LIST_PROFILE_ADDITIONAL</span>
                        </h5>
                    </td>
                </tr>
                <tr class="trow-space"></tr>
                <tr>
                    <td>
                        <!-- BEGIN MAIN CONTENT -->
                        <div class="desktopview">
                            <table class="recycler-table-ebank " width="100%" align="center">
                                <tbody>
                                <tr class="recycler-row-title-header recycler-list">
                                    <th class="recycler-row-align-midle-left"  width="7%"><span>COM_NO</span></th>
                                    <th class="recycler-row-align-midle-left"  width="50%"><span>INTERNATIONAL_PROFILE_NAME</span></th>
                                    <th class="recycler-row-align-midle-left"><span>INTERNATIONAL_PROFILE_SIZE</span></th>
                                    <th></th>
                                </tr>
                                </tbody>
                                <tbody>
                                <tr class="recycler-row-title recycler-list" ng-repeat="item in listupload">
                                    <td class="recycler-row-align-midle-left" width="7%"><div ng-bind="$index + 1"></div></td>
                                    <td class="recycler-row-align-midle-left"><div ng-bind="item.file.name"></div></td>
                                    <td class="recycler-row-align-midle-left" nowrap><div ng-bind="(item.file.size/1024/1024|number:2) + ' MB'"></div></td>
                                    <td class="recycler-row-align-midle-left" nowrap>
                                        <div>
                                           <span type="button" ng-click="onViewPDF((item.file.url_return))" style="color: red; cursor: pointer">
                                               <strong><span>INTERNATIONAL_VIEW_PROFILE</span></strong>
                                           </span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END MAIN CONTENT -->
                    </td>
                </tr>

                <tr class="trow-space"></tr>
                <tr class="mt-15">
                    <td colspan="2" align="center" valign="middle" class="td-text">
                        <div class="tdbtndesktop" style="width:50%">
                            <input  type='button' style="float:left;margin-left:65px; display: none" class='btnDesktopshadow btnDesktopBack' ng-click="onBackClick()" value='COM_BACK'/>
                        </div>
                        <div style="width:50%">
                            <input id="btnContinute" type="button" style="margin-right:100px" class="btnshadow btn-second" ng-click="onMakeOtherTransClick()" value="COM_MAKE_OTHER_TRANS"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
<div id="selection-dialog-input" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" align="center" onClick="closeDialogInput(this)">
    </div>
    <div id="divListGroupInput" class="list-group dialog-list"> </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div id="contentView" class="modal-content"></div>

</div>

<style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {

        margin: auto;
        padding: 0px;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
