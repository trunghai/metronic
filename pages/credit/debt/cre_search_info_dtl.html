<div id="mainViewContent" class="main-layout-subview" ng-controller="cre_search_info_dtl">

                    <tr class="recycler-row-parity">

                    </tr>
                    <tr class="recycler-row-parity">

                    <tr class="recycler-row-parity">
                        <td class="recycler-row-align-midle-left"><span>CRE_DEBT_ITEM_INTEREST_MONEY</span></td>

        <div align="right" style="margin: 5px; width:100%" class="export-print">

        <div>

                    <div class="" style="width:50%">
                        <input type="button" style="float:left;margin-left:65px" class="btnDesktopshadow btnDesktopBack"
                               onclick="clickHomeOrBack()" value="CM_BTN_GOBACK">
                    </div>
                    <div class="desktopview" style="width:50%">
                        <input type="button" style="margin-right:100px" class="btnshadow btn-second"
                               ng-click="creHistoryDebtPay()" value="CRE_BTN_HISTORY_DEBT">
                    </div>
                    <div class="mobileview" style="width:50%; margin: 0 auto">
                        <input type="button" class="btnshadow btn-second"
                               ng-click="creHistoryDebtPay()" value="CRE_BTN_HISTORY_DEBT">
